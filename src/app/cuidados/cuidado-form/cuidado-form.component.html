<form [formGroup]="cuidadoForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-card>
    <mat-card-title>Cadastro de Cuidado</mat-card-title>
    <mat-card-content>
      <div class="form-grid">

        <mat-form-field appearance="fill">
          <mat-label>Nome do Cuidado</mat-label>
          <input matInput formControlName="nome" required>
          <mat-error *ngIf="cuidadoForm.get('nome')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="descricao" required></textarea>
          <mat-error *ngIf="cuidadoForm.get('descricao')?.hasError('required')">
            Descrição é obrigatória
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Frequência</mat-label>
          <mat-select formControlName="frequencia" required>
            <mat-option value="Diária">Diária</mat-option>
            <mat-option value="Semanal">Semanal</mat-option>
            <mat-option value="Mensal">Mensal</mat-option>
            <mat-option value="Anual">Anual</mat-option>
          </mat-select>
          <mat-error *ngIf="cuidadoForm.get('frequencia')?.hasError('required')">
            Frequência é obrigatória
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="cuidadoForm.invalid">
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
